apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kbot
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/SVestor/kbot.git
    targetRevision: develop
    path: helm
    helm:
      releaseName: kbot
  destination:
    server: https://kubernetes.default.svc 
    namespace: devkbot

  syncPolicy:
    syncOptions:
    - CreateNamespace=true  

    automated:
      selfHeal: true
      prune: true

      
